<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Array Method</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- SideBar -->
    <aside class="aside" id="aside">
      <!-- logo -->
      <div class="logo"><img src="Image/logobg.png" alt=""></div>
      <!-- buttons -->
     <div class="btns">
      <button id="add-user" class="btn">Add User</button>
      <button id="double-money" class="btn">Double Money</button>
      <button id="sort-richest" class="btn">Sort By Richest</button>
      <button id="show-milli" class="btn">Show Only Millionaires</button>
      <button id="entire-wealth" class="btn">Calculate Entire Wealth</button>
     </div>
    </aside>
    <!-- Show Persons -->
    <div class="showcase" id="showcase">
      <!-- Header -->
      <div class="persons">
        <h3>Person<span>Wealth</span></h3>
      </div>
      <!-- Persons added -->
      
    </div>
  </div>
  
  <script src="app.js"></script>

</html>
